# ---------------------- #
#      Site Configs      #
# ---------------------- #

title: Xue's Notes
url: http://notes.xmf.lu
permalink: /categories/:categories/:title.html
paginate: 10
paginate_path: /page/:num


# ---------------------- #
#         Jekyll         #
# ---------------------- #

safe: false
markdown: redcarpet
exclude: ['Gemfile', 'Gemfile.lock']
# destination: _site
# server_port: 4000


# ---------------------- #
#      Compile Sass      #
# ---------------------- #

# run `compass help compile` in terminal to find more available options
compile:
  no_line_comments: true
  sass_dir: _sass
  # css_dir: stylesheets
  output_style: compressed


# ---------------------- #
#       Deployment       #
# ---------------------- #

deploy:
  repository: git@github.com:xuemengfei/notes.xmf.lu.git
  branch: master


